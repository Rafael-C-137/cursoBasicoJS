<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        let variavel  = 8

        switch (variavel) {
            case 1:
                console.log("condição 1")
                break
            case 2:
                console.log("condição 2")
                break
            case 3:
            case 4:
                console.log("condição 3 e 4")
                break
                default:
                    console.log("condição default")
                break
        }
    </script>
</body>
</html>
