<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <script>
        try {
            //executa algo...
            //consulta de API, Banco de dados e arquivos
        } catch (error) {
            //erro
            alert("Erro de execução genérico. Por favor, fale com nosso suporte.")
            console.error(error)
        } finally {
            //Sempre executa ao final (opicional)
        }
    </script>
</body>
</html>
