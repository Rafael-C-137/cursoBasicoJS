<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let scoped</title>
</head>
<body>
    <script>
       let x = 10
       console.log("x", x)

       {
        console.log("x", x)
        x = 20
         let y = 30
       }

       console.log("x", x)
       console.log("y", y)// Não é possivel acessar uma variavel tipo "let" 
                         // que foi declarada dentro de um escopo local no escopo global
    </script>
</body>
</html>
